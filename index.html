<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GK Pokedex</title>
    <script
      src="https://kit.fontawesome.com/b9e5618ef5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="title">
      <p class="h3" onclick="findPokemonGroup()" style="cursor: pointer">
        GK Pokedex
      </p>
      <div id="search-box">
        <input
          id="search-input"
          class="form-control"
          placeholder="Search name or number"
          type="text"
          onfocus="this.value=''"
          onKeypress="javascript:if(event.keyCode==13){preSearch()}"
        />
        <button type="button" class="btn btn-light">🔍</button>
      </div>
    </div>
    <div class="container">
      <div class="search-modal hidden">
        <div class="search-modal-background"></div>
        <div class="search-modal-content">
          <input
            id="search-input-2"
            class="form-control"
            placeholder="Search name or number"
            type="text"
            onfocus="this.value=''"
            onKeypress="javascript:if(event.keyCode==13){preSearch()}"
          />
        </div>
      </div>
      <div class="modal hidden">
        <div class="modal-background"></div>
        <div class="modal-content">
          <p>
            잘못된 검색입니다.<br />
            정확한 이름 혹은 번호를 입력해주세요.
          </p>
          <button id="modal-close-button">Close</button>
        </div>
      </div>

      <section>
        <div id="pokedex" class="row"></div>
      </section>
      <nav aria-label="Page navigation">
        <ul class="pagination"></ul>
      </nav>
    </div>
    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
    >
      <div class="col-md-4 d-flex align-items-center">
        <a
          href="/"
          class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"
        >
          <svg class="bi" width="30" height="24">
            <use xlink:href="#bootstrap" />
          </svg>
        </a>
        <span class="text-muted"
          ><i class="fa-solid fa-angles-right"></i> 2022 Gukjin Kim</span
        >
      </div>

      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3">
          <a class="text-muted" href="https://github.com/exodus0315"
            ><i class="fa-brands fa-github fa-xl"></i
          ></a>
        </li>
        <li class="ms-3">
          <a class="text-muted" href="https://exodus0315.github.io/"
            ><i class="fa-solid fa-blog fa-xl"></i
          ></a>
        </li>
        <li class="ms-3">
          <a class="text-muted" href="#"
            ><svg class="bi" width="24" height="24">
              <use xlink:href="#facebook" /></svg
          ></a>
        </li>
      </ul>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>
    <script src="main.js"></script>
  </body>
</html>
