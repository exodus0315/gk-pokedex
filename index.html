<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GK Pokedex</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="title">GK Pokedex</div>
    <div class="container">
      <div id="search-box">Search box</div>
      <div class="row g-3">
        <div class="col-3">
          <div class="pk-card">
            <div class="pk-image">image</div>
            <div class="pk-name">name</div>
          </div>
        </div>
        <div class="col-3">
          <div class="p-3 border bg-light">2nd box</div>
        </div>
        <div class="col-3">
          <div class="p-3 border bg-light">3rd box</div>
        </div>
        <div class="col-3">
          <div class="p-3 border bg-light">4th box</div>
        </div>
      </div>
      <div id="pagination">pagination</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
